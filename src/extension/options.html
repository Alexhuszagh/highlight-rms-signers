<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="options.css"/>
    <title>Highlight RMS Supporters Options</title>
  </head>

  <body>
    <form>
      <label for="refresh">Refresh Time:</label>
      <select name="refresh" id="refresh">
      </select>
      <br><br>
    </form>

    <form>
      <label for="url">RMS Support Letter URL:</label>
      <input type="text" name="url" id="url" size="50" />
      <br><br>
    </form>

    <form>
      <label for="backgroundColor">Highlight Color:</label>
      <input type="color" name="backgroundColor" id="backgroundColor" />
      <br><br>
    </form>

    <script src=browser-polyfill.js></script>
    <script src=options.js></script>
  </body>
</html>
